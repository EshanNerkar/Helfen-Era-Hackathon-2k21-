<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div style="border: solid;border-color: black;">
    <h2 style="text-align: center;">Sponsor Form</h2>
    <div class="container">
    <form>
        <!-- 2 column grid layout with text inputs for the first and last names -->
        <div class="row mb-4">
          <div class="col">
            <div class="form-outline">
                <label class="form-label" for="form6Example1"><b>First name</b></label>
              <input type="text" id="form6Example1" class="form-control" style="background-color: transparent;border: solid black;border-radius: 5px;" />
              
            </div>
          </div>
          <div class="col">
            <div class="form-outline">
                <label class="form-label" for="form6Example2"><b>Last name</b></label>
              <input type="text" id="form6Example2" class="form-control" style="background-color: transparent;border: solid black;border-radius: 5px;" />
              
            </div>
          </div>
        </div>
      
        <!-- Text input -->
        <div class="form-outline mb-4">
            <label class="form-label" for="form6Example3"><b>Age</b></label>
          <input type="number" id="form6Example3" class="form-control" style="background-color: transparent;border: solid black;border-radius: 5px;" />
          
        </div>
      
        <!-- Text input -->
        <div class="form-outline mb-4">
            <label class="form-label" for="form6Example4"><b>Address</b></label>
          <input type="text" id="form6Example4" class="form-control" style="background-color: transparent;border: solid black;border-radius: 5px;" />
          
        </div>
      
        <!-- Email input -->
        <div class="form-outline mb-4">
            <label class="form-label" for="form6Example5"><b>Email</b></label>
          <input type="email" id="form6Example5" class="form-control" style="background-color: transparent;border: solid black;border-radius: 5px;" />
          
        </div>
      
        <!-- Number input -->
        <div class="form-outline mb-4">
            <label class="form-label" for="form6Example6"><b>Phone</b></label>
          <input type="number" id="form6Example6" class="form-control" style="background-color: transparent;border: solid black;border-radius: 5px;" />
          
        </div>
        <!-- Checkboxs -->
        <div class="container" >
            <h4>Type of help:-</h4><br>
            <div class="row">
              <div class="col">
                <div class="form-check d-flex mb-4">
                    <input
                      class="form-check-input me-2"
                      type="checkbox"
                      value="Shelter"
                      id="form6Example8"
                      
                  ><b>Shelter</b></input>
                  </div>
              </div>
              <div class="col">
                <div class="form-check d-flex mb-4">
                    <input
                      class="form-check-input me-2"
                      type="checkbox"
                      value="Food"
                      id="form6Example8"
                      
                  ><b>Food</b></input>
                  </div>
              </div>
              <div class="col">
                <div class="form-check d-flex mb-4">
                    <input
                      class="form-check-input me-2"
                      type="checkbox"
                      value="Food"
                      id="form6Example8"
                      
                  ><b>Education</b></input>
                  </div>
              </div>
              <div class="col">
                <div class="form-check d-flex mb-4">
                    <input
                      class="form-check-input me-2"
                      type="checkbox"
                      value="Food"
                      id="form6Example8"
                      
                  ><b>Employment</b></input>
                  </div>
              </div>
              <div class="col">
                <div class="form-check d-flex mb-4">
                    <input
                      class="form-check-input me-2"
                      type="checkbox"
                      value="Employment"
                      id="form6Example8"
                      
                  ><b>Financial</b></input>
                  </div>
              </div>
            </div>
          </div>
      <br>
          
        <!-- Message input -->
        <div class="form-outline mb-4">
            <label class="form-label" for="form6Example7"><b>Comments/Suggestions</b>
            </label>
          <textarea class="form-control" id="form6Example7" rows="4" style="background-color: transparent;border: solid black;border-radius: 5px;"></textarea>
          
        </div>
        <br>
        <div class="container" >
            <h4>Duration of help:-</h4><br>
            <div class="row">
              <div class="col">
                <div class="form-check d-flex mb-4">
                    <input
                      class="form-check-input me-2"
                      type="checkbox"
                      value="Shelter"
                      id="form6Example8"
                      
                  ><b>6 months</b></input>
                  </div>
              </div>
              <div class="col">
                <div class="form-check d-flex mb-4">
                    <input
                      class="form-check-input me-2"
                      type="checkbox"
                      value="Food"
                      id="form6Example8"
                      
                  ><b>12 months</b></input>
                  </div>
              </div>
              <div class="col">
                <div class="form-check d-flex mb-4">
                    <input
                      class="form-check-input me-2"
                      type="checkbox"
                      value="Food"
                      id="form6Example8"
                      
                  ><b>18 months</b></input>
                  </div>
              </div>
              <div class="col">
                <div class="form-check d-flex mb-4">
                    <input
                      class="form-check-input me-2"
                      type="checkbox"
                      value="Food"
                      id="form6Example8"
                      
                  ><b>24 months</b></input>
                  </div>
              </div>
              <div class="col">
                <div class="form-check d-flex mb-4">
                    <input
                      class="form-check-input me-2"
                      type="checkbox"
                      value="Employment"
                      id="form6Example8"
                      
                  ><b>30 months</b></input>
                  </div>
              </div>
            </div>
          </div>
      
      <br>
        
         
      
        <!-- Submit button -->
        
        <button type="submit" class="btn btn-primary btn-block mb-4 ">Submit</button>
    
      </form>
    </div>
    </div>
    <div class="bg"></div>
        <div class="bg bg2"></div>
        <div class="bg bg3"></div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
